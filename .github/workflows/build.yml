name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install DOTNET
        run: sudo apt install dotnet-sdk-3.1
      - name: Download latest SonarScanner.MSBuild
        run: wget https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/5.4.1.41282/sonar-scanner-msbuild-5.4.1.41282-netcoreapp2.0.zip
      - name: Unzip SonnarScanner.MSBuild
        run: unzip sonar-scanner-msbuild-5.4.1.41282-netcoreapp2.0.zip /tmp/
      - name: Start Sonar Analysis
        run: dotnet /tmp/sonar-scanner-msbuild-5.4.1.41282-netcoreapp2.0/SonarScanner.MSBuild.dll begin /k:"hefesto84_recyclable_scroll_unity" /o:"hefesto84" /d:sonar.login="77037a2a6dc8c869aca526c2a7d5d4f917415631" /d:sonar.host.url="https://sonarcloud.io"
